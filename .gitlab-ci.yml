workflow:
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == "true"
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - test
  - docs
  - release

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - $HOME/.cache/pip

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/review@0.7.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.7.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-gitlab-release@0.7.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-to-pypi@0.7.1

test:
  stage: test
  image: "registry.gitlab.com/thelabnyc/python:${IMAGE}"
  variables:
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: ""
    POSTGRES_HOST_AUTH_METHOD: "trust"
  services:
    - postgres:latest@sha256:1090bc3a8ccfb0b55f78a494d76f8d603434f7e4553543d6e807bc7bd6bbd17f
  script:
    - uv sync --all-extras
    - uv run tox
  coverage: '/^TOTAL.+?(\d+\%)$/'
  parallel:
    matrix:
      - IMAGE: "3.13"
        TOX_SKIP_ENV: "^(?!py313-)"
      - IMAGE: "3.14"
        TOX_SKIP_ENV: "^(?!py314-)"

pages:
  stage: docs
  image: "registry.gitlab.com/thelabnyc/python:3.14@sha256:255422c95f7119da37c0da3f2e7eb7662254d1db1130c96520b894de092109fa"
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == "true"
  needs:
    - test
  variables:
    DJANGO_SETTINGS_MODULE: sandbox.settings_docgen
  script:
    - uv sync --all-extras
    - uv run mkdocs build --strict
    - rm -rf ./public
    - mv ./build/mkdocs ./public
  artifacts:
    paths:
      - public
